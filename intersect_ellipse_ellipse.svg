<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<svg onload="init(evt)"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:gui="http://www.kevlindev.com/gui">
    <script type="text/ecmascript" xlink:href="2D.js"/>
    <script type="text/ecmascript" xlink:href="IntersectionUtilities.js"/>
    <defs>
        <g id="intersection">
            <circle r="3" fill="none" stroke="red" stroke-width="1"/>
            <circle r="1" fill="black"/>
        </g>
    </defs>
    <rect id="background" width="100%" height="100%" opacity="0"
          onmousedown="mouser.unregisterShapes()"/>
    <ellipse gui:edit="editable" cx="100" cy="100" rx="50" ry="40"
             fill="blue" opacity="0.5"/>
    <ellipse gui:edit="editable" cx="150" cy="120" rx="40" ry="50"
             fill="orange" opacity="0.5"/>
    <text id="info" x="5" y="10pt" font-size="10pt">Loading...</text>
</svg>
